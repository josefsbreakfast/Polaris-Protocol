name: ðŸŒ€ Generate Markdown Index

on:
  workflow_dispatch:            # manual run works even with no code changes
  push:                         # auto-run on pushes to main
    branches: [ main ]
    # keep this broad while we verify; we can narrow later
  schedule:
    - cron: '0 0 * * *'         # daily at midnight UTC

permissions:
  contents: write               # needed to push INDEX.md

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger
        run: |
          echo "EVENT=${{ github.event_name }}"
          echo "REF=${{ github.ref }}"
          echo "SHA=${{ github.sha }}"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate INDEX.md
        run: |
          echo "# Polaris Protocol â€” File Index" > INDEX.md
          echo "" >> INDEX.md
          # Exclude Quarantine and maintenance
          find . -type f -name '*.md' \
            ! -path './.git/*' \
            ! -path './Quarantine/*' \
            ! -path './scripts/maintenance/*' \
            | sort | sed 's|^\./||' \
            | while read -r f; do printf -- "- [%s](./%s)\n" "$f" "$f"; done >> INDEX.md

      - name: Commit & push if changed
        run: |
          if git diff --quiet -- INDEX.md; then
            echo "No changes to INDEX.md"
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add INDEX.md
          git commit -m "ci: update INDEX.md [skip ci]"
          git push

