name: ðŸŒ€ Generate Markdown Index

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.github/workflows/generate-index.yml' # trigger when workflow changes too
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # allows manual run from Actions tab

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate INDEX.md
        run: |
          echo "# Polaris Protocol â€” File Index" > INDEX.md
          echo "" >> INDEX.md
          # Find all markdown files, excluding Quarantine and maintenance scripts
          find . -type f -name '*.md' \
            ! -path './.git/*' \
            ! -path './Quarantine/*' \
            ! -path './scripts/maintenance/*' \
            | sort \
            | sed 's|^\./||' \
            | while read -r f; do
                printf -- "- [%s](./%s)\n" "$f" "$f" >> INDEX.md
              done

      - name: Commit & push if changed
        run: |
          if git diff --quiet -- INDEX.md; then
            echo "No changes to INDEX.md"
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add INDEX.md
          git commit -m "ci: update INDEX.md [skip ci]"
          git push
