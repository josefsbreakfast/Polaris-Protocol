name: ðŸ”„ Generate Markdown Index

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC


permissions:
  contents: write  # ðŸ‘ˆ this is essential to allow git push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Generate index.md
        run: |
          echo "# ðŸ“‚ Polaris Protocol â€“ File Index" > index.md
          echo "" >> index.md
          find . -type f -name "*.md" ! -path "./.git/*" ! -name "index.md" | sort | while read file; do
            clean_path=${file#./}
            echo "- [${clean_path}](./${clean_path})" >> index.md
          done

      - name: Commit and push index.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md || echo "Nothing to add"
          git diff-index --quiet HEAD || git commit -m "ðŸ”„ Auto-update index.md"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
