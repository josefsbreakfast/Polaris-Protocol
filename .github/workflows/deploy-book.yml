name: Build & Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: [ main ]   # ‚Üê change if your default branch is different
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter Book
        run: |
          python -m pip install --upgrade pip
          pip install -U jupyter-book

      - name: Build the book
        run: |
          jupyter-book build .
        # Jupyter Book will read _config.yml and _toc.yml at repo root
        # Output goes to _build/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
