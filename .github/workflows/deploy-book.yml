name: Build & Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch differs
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (top-level)
        run: |
          pwd
          ls -la
          echo "---- known files ----"
          git ls-files | sed -n '1,200p'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -U "jupyter-book==1.0.2" pyyaml

      - name: Print _config.yml and _toc.yml
        run: |
          echo "---- _config.yml ----"
          sed -n '1,200p' _config.yml || true
          echo "---- _toc.yml ----"
          sed -n '1,200p' _toc.yml || true

      - name: Validate _toc.yml (YAML parse)
        run: |
          python - <<'PY'
          import yaml, sys
          with open("_toc.yml","r",encoding="utf-8") as f:
              data = yaml.safe_load(f)
          print("Parsed _toc.yml OK. Keys:", list(data.keys()) if isinstance(data, dict) else type(data))
          PY

      - name: Build the book (verbose, keep-going)
        run: |
          jupyter-book build . -W --keep-going -n

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
